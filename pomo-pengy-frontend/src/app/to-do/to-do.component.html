<div class = "list-container">
    <h3 class = "to-do-header">your tasks</h3>

    <div class = "task-container">
        <ul>
            <li *ngFor="let task of tasks; let i = index">
                <div class = "task-item">
                    {{ task.title }} - Due: {{ task.dueDate | date:'medium' }}
                    <button (click)="removeTask(i)">Remove</button>
                </div>
            </li>
        </ul>
    </div>
    <div class = "task-add-button" (click)="displayForm()"><h2>+</h2></div>
    <div class = "temp-container task-item" style="display: none;">
        <label for="taskTitle">Task Title:</label>
        <!-- Ignore the errors -->
        <input type="text" id="title" [(ngModel)]="newTask.title" />
        <br>
        <label for="dueDate">Due Date:</label>
        <!-- Ignore the errors -->
        <input type="datetime" id="date" [(ngModel)]="newTask.dueDate" />

        <button (click)="addTask()">Add Task</button>
    </div>
</div>
